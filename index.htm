
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Surprise for Jenifer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff99cc, #ffe6f0);
      color: #4b004f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .hidden-link {
      display: none;
      margin-top: 2rem;
    }

    .hidden-link a {
      padding: 1rem 2rem;
      background: #ff66b2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .hidden-link a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🎉 Jenifer's Surprise Unlocks In:</h1>
  <div id="countdown"></div>
  <div class="hidden-link" id="revealLink">
    <a href="bday.htm">Click here to open your surprise! 🎁</a>
  </div>

  <script>
    // 🎯 Set the date for October 5th, 00:00
    const launchDate = new Date("October 1, 2025 00:00:00").getTime();

    const countdown = document.getElementById("countdown");
    const revealLink = document.getElementById("revealLink");

    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "🎁 It's time!";
        revealLink.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
